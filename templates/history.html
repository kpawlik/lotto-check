{{define "history"}}
<html>
    <head>
        <title>Lotto</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="js/lib/jquery-ui-1.11.1/jquery-ui.css" />
		<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js" ></script>
		<script data-main="scripts/main" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/require.config.js" ></script>
        
		<script type="text/javascript">
		$(document).ready(function(){
			$("body").hide();
	        require(["jquery", "main"], function ($, lotto) {
	            "use strict";
	            var app = new lotto.App("{{.LogoutURL}}");
	            app.init();
				$("body").show();
	        });
		});
        </script>
    </head>
    <body>
        <div class="body">
			<div class="user_info">
			<div><span id="user_info"></span>{{.User}}</div>
				<button id="mi-logout">Wyloguj</button>
    	    </div>
            <h1 class="ui-dialog-titlebar ui-widget-header ui-corner-all">Lucky numbers</h1>
            <div class="menu">
                <button class="menu-item" id="mi-main">
                    Główna
                </button>

            </div>
            <div>
			<table style="border: 1px solid #FF0000; width:100%;">
				<tr>
				<th style="width: 40%">Date</th><th style="width: 20%">Lotto</th><th style="width: 20%">Plus</th>
				<tr>
				<tbody>
				{{range .Data}}
					<tr style="text-align: center;">
						<td >{{.Date | dateStr}}</td><td>{{.WinLotto | numbers}}</td><td>{{.WinPlus | numbers}}</td>
					</tr>
				{{end}}
				</tbody>
			</table>
			</div>
        </div>
    </body>
</html>
{{end}}
